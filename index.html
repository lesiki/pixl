<html>
	<head>
		<title>Pixl</title>		
		<link rel="stylesheet" href="pixl.css" />
		<link rel="stylesheet" href="spectrum.css" />
		<script type="text/javascript" src="jquery.1.8.3.min.js"></script>
		<script type="text/javascript" src="pixl.js"></script>
		<script type="text/javascript" src="spectrum.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="canvas">
			</div>
			<div id="toolkit">
				<img src="pixl.png"/>
				<div id="new">
					<label for="canvasSize">Canvas Size
					<select id="canvasSize" name="canvasSize">
						<option value="5">5 x 5 pixels</option>
						<option value="10" selected>10 x 10 pixels</option>
						<option value="20">20 x 20 pixels</option>
						<option value="30">30 x 30 pixels</option>
					</select>
					<button id="resetCanvas">
						Reset canvas
					</button>
				</div>
				<div id="layerTools">
					<button id="createNewLayer">
						Create New Layer
					</button>
					<select id="selectLayer">
						<option value="default" selected>Default Layer</option>
					</select>
				</div>
				<div id="lightTools">
					<label for="minIntensity">Minimum Light Intensity: </label><input type="number" value="0.0" step="0.1" max="1.0" min="0.0" name="minIntensity">
					<label for="maxIntensity">Maximum Light Intensity: </label><input type="number" value="0.5" step="0.1" max="1.0" min="0.0" name="maxIntensity">
					<button id="addLight">
						Add Light to layer
					</button>
					<button id="reset">
						Cancel lighting
					</button>
				</div>
				<div id="drawTools">
					<input type='text' id="colourPicker" />
					<div>
						<label>
							<input type="radio" name="drawMode" value="0">
							Pen
						</label>
						<label>
						<input type="radio" name="drawMode" value="1">
							Fill
						<label>
					</div>
				</div>
				<div id="about">
					Made by <a href="http://github.com/lesiki">sitati</a>. <a href="https://github.com/lesiki/pixl">View source</a>
				</div>
			</div>
		</div>
	</body>
</html>
